<main class="container">
  <section> </section>

  <section class="each-section">
    <nav>
      <div>
        <h1>Todo Application</h1>
        <mat-form-field>
          <mat-label>Add A Task</mat-label>
          <input matInput type="text" class="input" placeholder="Enter Task"
            [(ngModel)]="task">
        </mat-form-field>
        <!-- <input matInput type="text" class="input" placeholder="Enter Task" [(ngModel)]="task" /> -->
      </div>

      <div>
        <button (click)="Add()" mat-flat-button color="primary">Add</button>
      </div>

      <br><br>

      <!-- <div>
        <button mat-flat-button color="warn" (click)="DeleteAll()">Delete All</button>
      </div> -->
      
      <div *ngFor="let item of list; let i=index">
        <div>
          <button mat-flat-button color="warn" (click)="Delete(i)">Delete</button>
        </div>

        <div>
          <input (change)="ChangeStatus(i,item.IsComplete)" type="checkbox"
            [checked]="item.IsComplete" id="{{i}}">
          <label for="{{i}}" *ngIf="item.IsComplete">
            <s>{{item.TaskName}}</s>
          </label>

          <label for="{{i}}" *ngIf="!item.IsComplete">
            {{item.TaskName}}
          </label>
        </div>

        <br>
      </div>

      <div>
        <button mat-flat-button color="warn" (click)="DeleteAll()">Delete All</button>
      </div>
    </nav>

  </section>

  <section> </section>
</main>
